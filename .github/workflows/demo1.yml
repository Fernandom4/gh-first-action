name: Events Demo 1
on: 
  pull_request:
    types: [opened, edited]
  workflow_dispatch:
  push:
    branches:
      - main # Covers pushes to main
      - 'dev-*' # This would cover pushed to dev-new, dev-fer
      - 'feat/**' # This would cover pushes to feat/new, feat/fer/new 
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm ci
      - name: Test Code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy Project
        run: echo "Deploying ..."
